<div class="full-width d-flex align-items-center" *ngIf="filters && filters.length">
  <div class="label small">
    Filtrar por:
  </div>

  <div class="filter px-3 py-1 mx-2" (click)="filterClick(filter.id)" *ngFor="let filter of filters">
    <span class="text-primary small">{{filter.label}}</span>
    <img src="/assets/icons/chevron-down.png" alt="">
  </div>
</div>
